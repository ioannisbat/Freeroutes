<div class="container">
    <h1>Δημιουργία event:</h1>
    <p>Συμπληρώστε όλα τα απαιτούμενα πεδία</p>
    <div class="progress">
      <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar"
      aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
        50%
      </div>
  </div>

  <form>
    <div class="form-group">
      <label for="usr">Τίτλος:</label>
      <input type="text" class="form-control" id="usr" placeholder="Freeday: 3/12">
    </div>
    <div class="form-group">
      <label for="sel1">Είδος:</label>
      <select class="form-control" id="sel1">
        <option>Ποδηλασία</option>
        <option>Τρέξιμο</option>
        <option>Οριβασία</option>
        <option>Roller skating</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Ημερομηνία:</label>
      <input type="text" class="form-control" id="date" placeholder="3/12/2016">
    </div>
    <div class="form-group">
      <label for="time">Ώρα συγκέντρωσης:</label>
      <input type="text" class="form-control" id="time" placeholder="21:15">
    </div>
    <div class="form-group">
      <label for="route">Διαδρομή:</label>
      <input type="text" class="form-control" id="route" placeholder="ΟΑΚΑ - Φιλοθέη - Αγ. Παρασκευή - Πεντάγωνο - Νέο Ψυχικό - Παλαιό Ψυχικό - ΟΑΚΑ">
    </div>
    <div class="form-group">
      <label for="level">Επίπεδο διαδρομής:</label>
      <select class="form-control" id="level">
        <option>Εύκολη</option>
        <option>Μέτρια</option>
        <option>Δύσκολη</option>
      </select>
    </div>
    <div class="form-group">
      <label for="start">Σημείο εκκίνησης:</label>
      <input type="text" class="form-control" id="start" placeholder="Αψίδα στο ΟΑΚΑ">
    </div>
    <div class="form-group">
      <label for="comment">Χαρακτηριστικά διαδρομής:</label>
      <textarea class="form-control" rows="5" id="comment" placeholder="Φιλοθέη (you know what i mean), Μεσογείων (λεωφορειολωρίδα), Ψυχικό (πλατειούλες) και ένα πέρασμα από το Πεντάγωνο..."></textarea>
    </div>
  </form>
